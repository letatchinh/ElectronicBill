<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>ChinhDepTrai</title>
</head>

<body>
    <div class="container d-flex flex-column gap-2 border col-6">
        <h1 class="text-primary fs-2">Calculate monthly electricity bill for Customer</h1>
        <div class="col-12">
            <label for="Namee" class="col-sm-4 col-form-label">Name</label>
            <input type="text" class="form-control d-inline w-50" id="Namee">
            <p></p>
        </div>
        <div class="col-12">
            <label for="Address" class="col-sm-4 col-form-label">Address</label>
            <input type="text" class="form-control d-inline w-50" id="Address">
            <p></p>
        </div>
        <div class="col-12">
            <label for="startUp" class="col-sm-4 col-form-label">Start-up period</label>
            <input type="text" class="form-control d-inline w-50" id="startUp">
            <p></p>
        </div>
        <div class="col-12">
            <label for="EndOf" class="col-sm-4 col-form-label">End-of-items digits</label>
            <input type="text" class="form-control d-inline w-50" id="EndOf">
            <p></p>
        </div>
        <div class="col-12">
            <label for="VAT" class="col-sm-4 col-form-label mainunit">The VAT tax
                <span class="unit">%</span>
            </label>
            <input type="text" class="form-control d-inline w-50" id="VAT" value="10">
        </div>

        <div class="container">
            <button class="btn btn-primary col-5" id="Calculate" onclick="calculate()">Caculate amount payable</button>
            <button class="btn btn-primary col-5" id="Clear">Clear</button>

        </div>
    </div>
    <div class="container d-flex flex-column gap-2 border col-6 update">
        <h1 class="text-primary fs-2 text-center">Update</h1>
        <div class="col-12">
            <label for="Namee2" class="col-sm-4 col-form-label">Name</label>
            <input type="text" class="form-control d-inline w-50" id="Namee2">
            <p></p>
        </div>
        <div class="col-12">
            <label for="Address2" class="col-sm-4 col-form-label">Address</label>
            <input type="text" class="form-control d-inline w-50" id="Address2">
            <p></p>
        </div>
        <div class="col-12">
            <label for="startUp2" class="col-sm-4 col-form-label">Start-up period</label>
            <input type="text" class="form-control d-inline w-50" id="startUp2">
            <p></p>
        </div>
        <div class="col-12">
            <label for="EndOf2" class="col-sm-4 col-form-label">End-of-items digits</label>
            <input type="text" class="form-control d-inline w-50" id="EndOf2">
            <p></p>
        </div>
        <div class="col-12">
            <label for="VAT2" class="col-sm-4 col-form-label mainunit">The VAT tax
                <span class="unit">%</span>
            </label>
            <input type="text" class="form-control d-inline w-50" id="VAT2" value="10">
        </div>

        <div class="container">
            <button class="btn btn-primary col-5" id="update">Update</button>
            <button class="btn btn-primary col-5" id="cancel">Cancel</button>

        </div>
    </div>
    <div class="overlay">

    </div>
    <h4 id="notice"></h4>
    <div class="container d-flex col-6 justify-content-between align-items-center">
        <div class="records  ">
            <span>hiển thị</span>
            <span>
                <select name="" id="selectRecord" onchange="changeRecord()">
                </select>
            </span>
            <span>record</span>
        </div>
        <button class="btn btn-primary w-25" id="exportEx"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Microsoft_Office_Excel_%282019%E2%80%93present%29.svg/1200px-Microsoft_Office_Excel_%282019%E2%80%93present%29.svg.png" class="w-25" alt=""> Export
            Excel</button>
    </div>
    <div id="database" class="container col-8 py-3  d-flex justify-content-center">

    </div>
    <div id="list" class="container text-center py-3"> </div>
    <!-- <textarea name="" id="test" cols="30" rows="10" onkeyup="my()"></textarea>
    <span id="num">0</span> -->
    <script src="index.js"></script>
    <script src="table2excel.js"></script>
    <script>

        document.getElementById("exportEx").addEventListener("click", function () {
            var table2excel = new Table2Excel();
            table2excel.export(document.querySelectorAll("table"));
        })
    </script>
</body>

</html>
