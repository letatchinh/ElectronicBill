<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home_style.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-between py-3">
        <a href="#" class="col-2">
            <img src="img/logo.png" alt="" class="w-100 rounded">
        </a>
        <div class="d-flex top__right align-items-center">
            <button class="btn btn-danger" id="register">Register</button>
            <button class="btn btn-danger" id="login">Login</button>
            <a href="#" class="nameUser mx-2"></a>
            <i id="user" style="cursor: pointer" class='bx bxs-user avatauser'>
            <div class="dropdownUser">
                <div class="manageuser"><span>Quản lí User</span></div>
                <div class="logout"><span>Đăng xuất</span></div>
                
            </div>
            <div class="cirle"></div>
            </i>
        </div>
    </div>
    <div class="welcome text-center">
        <h2 class="text-white display-5 fw-bold AnimateText">CHÀO MỪNG ĐẾN VỚI</h2>
    <h1 class="text-danger display-4 fw-bold">HỆ THỐNG QUẢN LÍ THÔNG TIN NGƯỜI DÙNG</h1>
    <div class="input-group w-50 mx-auto search">
        <input type="text" class="form-control" placeholder="Enter Name"  id="inputSearch">
        <button class="btn btn-danger" type="button" id="ReSearch" >Tra cứu</button>
      </div>
      <div class="result">
         
      
      </div>
    </div>
    <footer class="py-2 bg-danger position-fixed text-center">
        <span>Design By Chinh</span>
    </footer>
    <div class="overlay"></div>
    <div class="register col-3 position-absolute">

        <div class="register__top bg-danger d-flex justify-content-between text-white py-2 px-2 align-items-center">
            <h6>ĐĂNG KÍ THÔNG TIN USER</h6>
           <a href="#" class="text-dark" style="font-size: 20px">
                <i class='bx bx-x'></i>
            </a>
        </div>
        <div class="register__mid px-2 bg-white py-3">
            <input type="text" class="form-control my-2" placeholder="Enter name" id="NameUser">
            <p></p>
            <input type="text" class="form-control my-2" placeholder="Enter Email" id="EmailUser">
            <p></p>
            <input type="text" class="form-control my-2" placeholder="Enter password" id="PasswordUser">
            <p></p>
            <input type="text" class="form-control my-2" placeholder="Enter phone" id="PhoneUser">
            <p></p>
            <select name="" id="typeAccount">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="register__bottom d-flex py-3 bg-white border-top justify-content-end">
            <button class="btn btn-danger mx-2" id="OnRegister">Register</button>
            <button class="btn btn-danger mx-2" id="onCloseRegister">Close</button>
        </div>
    </div>
    <div class="login col-3 position-absolute">

        <div class="login__top bg-danger d-flex justify-content-between text-white py-2 px-2">
            <h6>ĐĂNG NHẬP HỆ THỐNG</h6>
           <a href="#" class="text-dark"> <i class='bx bx-x'></i></a>
        </div>
        <div class="login__mid px-2 bg-white py-3">
            <input type="text" class="form-control my-2" placeholder="Enter Email" id="EmailLogin">
            <input type="password" class="form-control my-2" placeholder="Enter password" id="PasswordLogin">
            <p></p>
        </div>
        <div class="login__bottom d-flex py-3 bg-white border-top justify-content-end">
            <button class="btn btn-danger mx-2" id="OnLogin">Login</button>
            <button class="btn btn-danger mx-2">Close</button>
        </div>
    </div>

    <div class="bill col-6">
      
    </div>
    <div class="manageUsertable col-10 p-5">
        <span class="close"><i class='bx bx-x'></i></span>
        <h1 class="text-center">Manager user</h1>
       <table>
           <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>type</th>
                <th>Action</th>
              </tr>
           </thead>
           <tbody id="tableUser">

           </tbody>
       </table>
     
    </div>
    
    <script src="home_js.js"></script>
</body>
</html>
